<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <form>
      <div class="head">
        <h3>You must Sign in to join</h3>
        <small>We're A Team That Guides Each Other</small>
      </div>
      <div class="btns">
        <button type="button" id="google">
          <img src="./assets/google.png" alt="google" /> Sign in with Google
        </button>
        <button type="button" id="github">
          <img src="./assets/github.png" alt="github" /> Sign in with Github
        </button>
      </div>
      <div class="divider">
        <hr />
        <small>Or</small>
      </div>
      <div class="inputs">
        <div class="block">
          <label for="name">Email or Username</label>
          <input type="text" id="name" placeholder="Uname@mail.com" />
        </div>
        <div class="block">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />
        </div>
      </div>
      <button type="submit" class="submit-btn">Sign in</button>
    </form>
    <div class="card">
      <h1 class="hidden">welcome back <span id="name"></span></h1>
    </div>
  </body>
</html>
